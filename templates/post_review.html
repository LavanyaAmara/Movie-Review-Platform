{% extends 'base.html' %}
{% block content %}

<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); width: 400px;">
        <h2 style="text-align:center; color:#1e3a8a; margin-bottom: 20px;">âž• Post a New Review</h2>
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            <label style="font-weight: bold;">Title:</label>
            <input type="text" name="title" placeholder="Enter title" required style="padding: 10px; border-radius:5px; border:1px solid #cbd5e1;">

            <label style="font-weight: bold;">Category:</label>
            <select name="review_type" required style="padding: 10px; border-radius:5px; border:1px solid #cbd5e1;">
                <option value="Book">Book</option>
                <option value="Movie">Movie</option>
            </select>

            <label style="font-weight: bold;">Rating:</label>
            <select name="rating" required style="padding: 10px; border-radius:5px; border:1px solid #cbd5e1;">
                {% for i in range(1,6) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label style="font-weight: bold;">Content:</label>
            <textarea name="content" rows="5" placeholder="Write your review..." required style="padding: 10px; border-radius:5px; border:1px solid #cbd5e1;"></textarea>

            <button type="submit" class="btn btn-primary" style="padding: 10px; border-radius:5px; background:#1e3a8a; color:white; border:none; cursor:pointer;">
                Post Review
            </button>
        </form>
    </div>
</div>

{% endblock %}
